apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mlops
    spec:
      containers:
      - name: mlops
        image: us-east1-docker.pkg.dev/finerteam8/kuberepo/kub@sha256:7ac05066dd41fa5e1e89a030da2c31274003be2bc18c63b9ee2a299605ec1f20